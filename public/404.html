<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0;

      var l = window.location;
      var path =
        l.pathname
          .split("/")
          .slice(1 + segmentCount)
          .join("/") +
        (l.search ? l.search : "") +
        (l.hash ? l.hash : "");

      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/" +
          (path ? "?p=" + encodeURIComponent("/" + path) : "")
      );
    </script>
  </head>
  <body></body>
</html>
